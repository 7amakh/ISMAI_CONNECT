<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande d'attestation</title>
    <style>
        /* Styles de la barre sup√©rieure */
        .top-bar {
            background-color: #6a5acd;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-bar h1 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .back-arrow {
            display: flex;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .back-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .back-arrow img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        /* Styles existants modifi√©s */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }

        canvas {
            border: 2px solid #7f8c8d;
            border-radius: 5px;
            margin-top: 10px;
            cursor: crosshair;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 12px 15px;
            }
            
            .top-bar h1 {
                font-size: 1.2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            canvas {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Barre sup√©rieure -->
    <div class="top-bar">
        <a href="service.html" class="back-arrow">
            <img src="../icon/chevron-gauche.png" alt="Fl√®che retour">
        </a>
    </div>

    <main>
        <h1>Demande d'attestation de pr√©sence</h1>
        <form id="attestationForm">
            <div class="section">
                <h2>üë§ Informations Personnelles</h2>
                <div class="grid">
                    <div class="form-group">
                        <label>Nom :</label>
                        <input type="text" id="nom" required>
                    </div>
                    <div class="form-group">
                        <label>Pr√©nom :</label>
                        <input type="text" id="prenom" required>
                    </div>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label>Date de naissance :</label>
                        <input type="date" id="naissance" required>
                    </div>
                    <div class="form-group">
                        <label>Num√©ro CIN :</label>
                        <input type="text" id="cin" pattern="[A-Za-z0-9]{8,12}" required>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>üéì Informations Acad√©miques</h2>
                <div class="grid">
                    <div class="form-group">
                        <label>Section :</label>
                        <select id="section" required>
                            <option value="">Choisir...</option>
                            <option value="ISI">ISI</option>
                            <option value="SI">SI</option>
                            <option value="MA">MA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Niveau :</label>
                        <select id="niveau" required>
                            <option value="">Choisir...</option>
                            <option value="1">Niveau 1</option>
                            <option value="2">Niveau 2</option>
                            <option value="3">Niveau 3</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2> Signature √âlectronique</h2>
                <canvas id="signatureCanvas" width="400" height="150"></canvas>
                <button type="button" onclick="clearSignature()">Effacer la signature</button>
            </div>

            <button type="submit">Soumettre la demande</button>
        </form>
    </main>

    <script>
        // ... (le code JavaScript existant reste inchang√©)
        const STORAGE_KEY = "attestation_demandes";
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Gestion de la signature
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDrawing);
        canvas.addEventListener('mouseout', endDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function endDrawing() {
            isDrawing = false;
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Gestion des donn√©es
        function getDemandes() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        }

        function saveDemande(demande) {
            const demandes = getDemandes();
            demande.id = Date.now();
            demande.statut = 'en_attente';
            demandes.push(demande);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(demandes));
        }

        // Soumission du formulaire
        document.getElementById('attestationForm').addEventListener('submit', (e) => {
            e.preventDefault();

            if (isCanvasEmpty()) {
                alert('Veuillez ajouter votre signature !');
                return;
            }

            const demande = {
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                naissance: document.getElementById('naissance').value,
                cin: document.getElementById('cin').value,
                section: document.getElementById('section').value,
                niveau: document.getElementById('niveau').value,
                signature: canvas.toDataURL(),
                date_demande: new Date().toISOString()
            };

            saveDemande(demande);
            alert(' Demande envoy√©e avec succ√®s !');
            document.getElementById('attestationForm').reset();
            clearSignature();
        });

        function isCanvasEmpty() {
            const blank = document.createElement('canvas');
            return canvas.toDataURL() === blank.toDataURL();
        }
        // V√©rification automatique de l'approbation
        document.addEventListener('DOMContentLoaded', () => {
            const userCIN = localStorage.getItem('userCIN');
            if (!userCIN) return;

            const demandes = JSON.parse(localStorage.getItem('attestation_demandes')) || [];
            const isApproved = demandes.some(d => 
                d.cin === userCIN && 
                d.statut === 'approuve' && 
                d.type === 'attestation'
            );

            if (isApproved) window.location.href = 'chahedet.html';
        });
    </script>
</body>
</html>
