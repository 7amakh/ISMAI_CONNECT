<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* Light blue background */
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  
  header {
    background-color: #6a5acd; /* Purple header */
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
  }
  
  .back-button {
    margin-right: 10px;
    cursor: pointer;
  }
  
  .back-button img {
    width: 24px;
    height: 24px;
  }
  
  .container {
    display: flex;
    flex: 1;
    padding: 20px;
  }
  
  .sidebar {
    width: 300px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .profile-picture img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
  }
  
  .sidebar nav a {
    display: block;
    padding: 10px 0;
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease;
  }
  
  .sidebar nav a:hover {
    color: #6a5acd;
  }
  
  .content {
    flex: 1;
    margin-left: 20px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  </style>
</head>
<body>
  <header>
    <div class="back-button">
      <a href="../accueil.html"><img src="../icon/chevron-gauche.png" alt="errur"></a>
    </div>
    
  </header>
  <h1>Votre profile</h1>
  <div class="container">
    <aside class="sidebar">
      <div class="profile-picture">
        <img src="../image/360_F_227450952_KQCMShHPOPebUXklULsKsROk5AvN6H1H.jpg" alt="Profile Picture">
      </div>
      <nav>
        <a href="#" data-content="home">Home</a>
        <a href="#" data-content="personal-info">personel info</a>
        <a href="#" data-content="data">Data</a>
        <a href="#" data-content="history">History</a>
        <a href="#" data-content="share">Share</a>
        <a href="#" data-content="global-info">Global info</a>
      </nav>
    </aside>

    <main class="content">
      <!-- Content will be dynamically loaded here -->
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('.sidebar nav a');
    const contentContainer = document.querySelector('.content');

    // Function to load content based on the selected link
    function loadContent(contentId) {
      switch (contentId) {
        case 'home':
          contentContainer.innerHTML = '<h2>Home</h2><p>Welcome to your home section!</p>';
            break;
        case 'personal-info':
          contentContainer.innerHTML = '<h2>Personal Info</h2><p>This is your personal information section.</p><br><br><br><p>nom et pr√©nom:mohamed khelifi Email:mohamed@ismai_u.kairouan.tn <br><br><br> Phone +216-21212121<br><br><br> Address: 123 Rue de kairouan 7500 droite, tunis</p>';
          break;
        case 'data':
          contentContainer.innerHTML = '<h2>Data</h2><p>This is your data section.</p>';
            break;
        case 'history':
          contentContainer.innerHTML = '<h2>History</h2><p>This is your history section.</p>';
            break;
        case 'share':
          contentContainer.innerHTML = '<h2>Share</h2><p>This is your share section.</p>';
          break;
        case 'global-info':
          contentContainer.innerHTML = '<h2>Global Info</h2><p>This is your global information section.</p>';
            break;
      default:
        contentContainer.innerHTML = '';
    }
  }

  // Add click event listeners to each link
  links.forEach(link => {
    link.addEventListener('click', (event) => {
      event.preventDefault();
      const contentId = link.getAttribute('data-content');
      loadContent(contentId);
    });
  });

  // Load default content when the page loads
  loadContent('home');
  });

  </script>
</body>
</html>
